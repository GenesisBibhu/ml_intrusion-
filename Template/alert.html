<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: #f55;
            font-size: 22px;
        }

        .card {
            background-color: black;
            border: 2px solid #f55;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 0 10px #f55;
            max-width: 500px;
            text-align: center;
        }

        .card h3 {
            color: #f55;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 22px;
            color: #f55;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            background-color: #f55;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-family: 'VT323', monospace;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff8888;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>âš  Alert!</h3>
    <p>{{ alert_message }}</p>
    <a href="http://127.0.0.1:8000/" class="back-button">Back to Home</a>
</div>

</body>
</html>
