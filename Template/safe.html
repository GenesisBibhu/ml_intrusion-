{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Alert</title>
    <!-- Add old-school terminal font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #00ff00;
            font-size: 22px;
        }

        .card {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 0 12px #00ff00;
            max-width: 500px;
            text-align: center;
        }

        .card h3 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .card p {
            font-size: 22px;
            color: #00ff00;
        }

         .back-button {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            background-color: #33d233;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-family: 'VT323', monospace;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #00ff00;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'myapp/img/img2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.4);
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>ðŸ«¡ looks good</h3>
    <p>{{ message }}</p>
    <a href="http://127.0.0.1:8000/" class="back-button">Back to Home</a>

</div>

</body>
</html>
