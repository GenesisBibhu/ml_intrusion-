{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Django App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #000; /* black background */
            color: #00ff00; /* green text like CMD */
        }

        .form-container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 92%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            background-color: #000;
            color: #00ff00;
        }

        .form-container input::placeholder {
            color: #00ff00;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #00ff00;
            color: #000;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'myapp/img/img2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.4);
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Network Details</h2>
    <form action="/check/" method="POST">
        {% csrf_token %}
        <label for ="param1">Connection Frequency</label><input type="text" name="param1" required>
        <label for ="param2">IP Reputation Score</label><input type="text" name="param2" required>
        <label for ="param3">Packet Size</label><input type="number" name="param3"  required>
        <label for ="param4">Active Duration</label><input type="text" name="param4"  required>
        <label for ="param5">Flow byte per Sec</label><input type="text" name="param5"  required>

        <button type="submit">Submit</button>
    </form>
    {% if prediction_text %}
        <div id="prediction-result">
            <label for="output">OUTPUT:</label>
            <input type="text" id="output" name="OUTPUT" value="{{ prediction_text }}" readonly>
        </div>
        {% endif %}

</div>

</body>
</html>
